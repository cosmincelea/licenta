<!DOCTYPE html>

<html>
    <head>
        <title>Login A.S.E </title>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../sweetalert/dist/sweetalert.css">
        <link rel="stylesheet" type="text/css" href="../CSS/Login.css">

    </head>
    <body ng-app="app">
        
        <div id="main-container" ng-controller="logIn" class="main-container col-xs-12">

            <div id="login-container" class="login-container  col-md-4 col-lg-4 col-xs-10 col-xs-offset-1  col-sm-8 col-sm-offset-2 col-md-offset-4 cold-lg-offset-4" >
                <div id="login-user-icon" class="login-user-icon col-xs-4  col-xs-offset-4 " ></div>
                <form class=" login-form  col-xs-12" name="loginForm"  "> 
                    <input type="text" ng-model="username" name="username" placeholder="Username" id='username' class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1" ng-class="{submitted:username.submitted}" required>
                    <span data-ng-show="loginForm.username.$dirty && loginForm.username.$error.required" class="help-block col-xs-8 col-xs-offset-2 col-md-8 col-md-offset-2" >Username is required</span>
                    <input type="password" ng-model="password" name="password" placeholder="Password" id='password'  class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1" ng-class="{submitted:password.submitted}"  required>
                    <span data-ng-show="loginForm.passwordLogin.$dirty && loginForm.passwordLogin.$error.required" class="help-block col-xs-8 col-xs-offset-2 col-md-8 col-md-offset-2" >Password is required</span>

                    <button ng-click='login()' type="submit" id="login-button" class="login-button  btn btn-primary col-xs-10 col-xs-offset-1 "  data-ng-disabled="loginForm.$invalid">Login</button>
                </form>

            </div>




        </div>

 

</body>
<link rel="stylesheet" type="text/css" href="../jquery-ui-1.11.4.custom/jquery-ui.css">
<script src="../jquery-ui-1.11.4.custom/jquery-1.12.0.min.js"></script>
<script src="../jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>

<script src="../Resources/angular.min.js"></script>
<script src="../Js/module/appModule.js"></script>
<script src="../Js/services/postService.js"></script>
<script src="../JS/Controllers/login.js"></script>
<script src="../sweetalert/dist/sweetalert.min.js"></script>
</html>
